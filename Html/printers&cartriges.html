<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Printer King</title>
    <!-- Style Css link  -->
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="body">
    <div class="Printercontainer">
      <h1 style="margin-right: 350px">Printers & More</h1>
      <div class="product-list">
        <div class="product-item">
          <img
            src="../images/Cannon.jpg"
            alt="Cannon printers"
          />
          <h2>Canon Pixma Ink Printer 4in1 TR4540</h2>
          <p><span class="price">R999,00</span></p>
        </div>
        <div class="product-item">
          <img
            src="../images/hp printer.jpg"
            alt="HP Printers"
          />
          <h2>HP LaserJet M525 Printer</h2>
          <p><span class="price">R6999,00</span></p>
        </div>
        <div class="product-item">
          <img
            src="../images/printer toners.jpg"
            alt="Printer toners"
          />
          <h2>Toners & Cartridges</h2>
          <p><span class="price">From R250,00</span></p>
        </div>
        <div class="product-item">
          <img
            src="../images/Typek-A4-Paper-600x550.jpg"
            alt="Typek office paper"
          />
          <h2>Typek A4 Office Paper (Box)</h2>
          <p><span class="price">R409,00</span></p>
        </div>
      </div>
    </div>
    <!-- Footer Section  -->
    <footer>
      <center><a href="index.html" target="_self">Go to Homepage</a></center>
    </footer>
  </body>
</html>
