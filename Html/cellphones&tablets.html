<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cell King</title>
    <!-- Style Css link  -->
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body class="body">
    <div class="Cellcontainer">
      <h1 style="margin-right: 350px">Cellphones & Tablets</h1>
      <div class="product-list">
        <div class="product-item">
          <img
            src="../images/Apple i phone.jpg"
            alt="Apple I phone"
          />
          <h2>iPhone 14 Pro Max 128GB</h2>
          <p><span class="price">R28 699,00</span></p>
        </div>
        <div class="product-item">
          <img
            src="../images/samsung flip.png"
            alt="Samsung Galaxy flip Z4"
          />
          <h2>Samsung Galaxy Flip Z4</h2>
          <p><span class="price">R18 999,00</span></p>
        </div>
        <div class="product-item">
          <img
            src="../images/Huawei.png"
            alt="Huawei Cellphones"
          />
          <h2>HUAWEI Mate50 Pro 512G Orange</h2>
          <p><span class="price">R26 900,00</span></p>
        </div>
        <div class="product-item">
          <img
            src="../images/Ultra tablet.jpg"
            alt="Ultra Tablet"
          />
          <h2>Galaxy Tab S8 | S8+ | S8 Ultra</h2>
          <p><span class="price">R25 750,00</span></p>
        </div>
      </div>
    </div>

    <!-- Footer Section  -->
    <footer>
      <center><a href="index.html" target="_self">Go to Homepage</a></center>
    </footer>
  </body>
</html>
